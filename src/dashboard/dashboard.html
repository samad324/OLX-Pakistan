<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/web.css">
    <link rel="stylesheet" media="(max-width:785px)" href="../../css/mobile.css">
    <link rel="stylesheet" media="(min-width:786px)" href="../../css/web.css">
    <link rel="stylesheet" media="(min-width:786px)" href="css/web.css">
    <link rel="stylesheet" media="(max-width:785px)" href="css/mobile.css">
    <link rel="stylesheet" href="../../css/style(2).css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <title>Free Classified in Pakistan</title>
</head>

<body>

    <div class="d-flex flex-row justify-content-between navBar">

        <div class="d-flex flex-row">
            <div class="align-self-center">
                <img src="../../images/icon.png" alt="OLX Pakistan - Free Classsified in Pakistan" onclick="toHome()" class="icon">
            </div>
            <div class="align-self-center ml-3 mobileDiv">
                <h5>Pakistan's Largest Marketplace</h5>
            </div>
        </div>
        <div class="d-flex flex-row m-3">
            <div class="align-self-center logBtn">
                <button class="btn btn-white" onclick="logout()">
                    <i class="fa fa-sign-out-alt signOutIcon"></i>
                    <span class="text-bold">Log Out</span>
                </button>
            </div>
            <div class="align-self-center ml-2 btn-submit" onclick="toSubmit()">
                <button class="btn btn-orange ml-2 submitBtn">
                    <span class="text-bold">Submit an Ad</span>
                </button>
            </div>
        </div>

    </div>

    <div class="SubmitAdAdDivForMobile d-flex flex-row justify-content-center mb-3" onclick="toSubmit()">
        <h3 class="text-white align-self-center ">Submit An Ad</h3>
    </div>







    <div class="container mt-5">
        <div>
            <div class="d-flex flex-row text-white align-items-stretch text-center">
                <div class="port-item p-4 bg-primary w-33" data-toggle="collapse" data-target="#home">
                    <h5>
                        <i class="fa fa-audio-description"></i> Ads</h5>
                </div>
                <div class="port-item p-4 bg-success w-33 " data-toggle="collapse" data-target="#resume">
                    <h5>
                        <i class="fa fa-comment"></i> chats</h5>
                </div>
                <div class="port-item p-4 bg-warning w-33" data-toggle="collapse" data-target="#work">
                    <h5>
                        <i class="fa fa-heart ml-2"></i> Fvt Ads</h5>
                </div>
            </div>
        </div>
    </div>





    <div id="home" class="collapse show container">
        <div class="card card-block card-primary text-white py-3">
            <h2>Your Ads</h2>
            <p>Here you can manage your Ads</p>
        </div>

        <div class="card card-block py-5" id="myads"></div>

    </div>

    <!-- RESUME -->
    <div id="resume" class="collapse container">
        <div class="card card-block card-success text-white py-3">
            <h2>Your Chats</h2>
            <p>Here You Can Manage Your Chats....</p>
        </div>




        <div class="card card-block py-5">
            <div class="container allChats" id="allChats">

            </div>
        </div>
    </div>


    <div id="work" class="collapse container">
        <div class="card card-block py-3 card-warning text-white">
            <h2>Favorite Ads</h2>
            <p>Here You Can See Your Offline Ads.</p>
        </div>
        <div class="card card-block ">
            <div class="row " id="fvtAds">

            </div>
        </div>

    </div>










    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you realy want to delete your Ad?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteAd()">yes</button>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="chatBox">

                    <div class="reciverDetals d-flex flex-row">
                        <div class="mt-1 ml-2">
                            <img id="recieverPic">
                        </div>
                        <div class="d-flex flex-column ml-2 mt-3 align-content-center">
                            <h5 id="otherUser"></h5>
                        </div>
                    </div>

                    <div class="messages d-flex flex-column messageDiv" id="messageDiv"></div>
                    <form onsubmit="sendMessage(event)">
                        <div class="d-flex flex-row inp">
                            <div class="messInp align-self-center">
                                <input type="text" class="form-control" id="input">
                            </div>
                            <div>
                                <button class="sendBtn align-self-center" type="submit">
                                    <img src="images/baseline_send_white_18dp.png">
                                </button>
                            </div>
                        </div>
                    </form>

                </div>




            </div>
        </div>
    </div>






    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.port-item').click(function () {
            $('.collapse').collapse('hide');
        });

        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src="../global.js"></script>


</body>

</html>
