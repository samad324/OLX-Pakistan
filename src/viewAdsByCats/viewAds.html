<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/web.css">
    <link rel="stylesheet" media="(max-width:785px)" href="../../css/mobile.css">
    <link rel="stylesheet" media="(min-width:786px)" href="../../css/web.css">
    <link rel="stylesheet" href="../../css/style(2).css">
    <link rel="stylesheet" media="(min-width:786px)" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 785px)" href="css/mobile.css">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <title id="title"></title>

<body onload="load()">



    <div class="d-flex flex-row justify-content-between navBar">

        <div class="d-flex flex-row">
            <div class="align-self-center">
                <img src="../../images/icon.png" alt="OLX Pakistan - Free Classsified in Pakistan" onclick="toHome()" class="icon">
            </div>
            <div class="align-self-center ml-3 mobileDiv">
                <h5>Pakistan's Largest Marketplace</h5>
            </div>
        </div>
        <div class="d-flex flex-row m-3">
            <div class="align-self-center logBtn">
                <button class="btn btn-white" onclick="toLogin()" id="loginBtn">
                    <span class="text-bold">Login</span>
                </button>
            </div>
            <div class="align-self-center ml-2 btn-submit" onclick = "toSubmit()">
                <button class="btn btn-orange ml-2">
                    <span class="text-bold">Submit an Ad</span>
                </button>
            </div>
            <div class="align-self-center ml-2 toMyAccount">
                <button class="btn btn-orange ml-2" onclick="toDashboard()">
                    <div>
                        <img src="../../images/account.png" class="">
                    </div>
                    <div>
                        <span class="text-bold" onclick="toMyAccount()">Dashboard</span>
                    </div>

                </button>
            </div>
        </div>

    </div>

    <div class="SubmitAdAdDivForMobile d-flex flex-row justify-content-center" onclick="toSubmit()">
        <h3 class="text-white align-self-center ">Submit An Ad</h3>
    </div>


    <div class=" h-100 divSearch d-flex d-align-center">
        <div class="d-flex d-row m-auto w-90 bg-blach-light d-align-center border h-80 fieldsDiv ">

            <div class="web-fields input-group ml-3 w-30">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white ico" id="basic-addon1">
                        <i class="fa fa-map-marker-alt"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="All Pakistan" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="mobile-fields input-group ml-3 w-50">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white ico" id="basic-addon1">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Search An Ad" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="ml-3">
                <button class="btn btn-primary w-130 mr-2">
                    <i class="fa fa-search mr-2"></i>
                    <span class="font-bold">Search</span>
                </button>
            </div>

        </div>

    </div>





    <div id="results" class="mt-5 container">
        
    </div>




    <footer class=" w-100 d-flex d-row footer">
        <div class="container mt-5 w-70">
            <table class="first">
                <tr>
                    <td rowspan="4">
                        <img src="images/logo.png" class="icon ml-5 ">
                    </td>
                    <td>Location maps</td>
                    <td>Terms of Use</td>
                    <td>Who we are</td>
                </tr>
                <tr>
                    <td>Popular searches</td>
                    <td>Help and Contact us</td>
                    <td>join OLX</td>
                </tr>
                <tr>
                    <td>Sitemap</td>
                    <td></td>
                    <td>Happy OLXers</td>
                </tr>
            </table>

        </div>

        <div class="mt-5 ml-2 d-inline-block w-30">
            <table>
                <tr>
                    <th colspan="2" class="pl-3">Contact Us</th>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-envelope"></i>
                    </td>
                    <td>help@olx.com.pk</td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-phone"></i>
                    </td>
                    <td>080010101</td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-business"></i>
                    </td>
                    <td>Business Packeges</td>
                </tr>
            </table>
        </div>
    </footer>
