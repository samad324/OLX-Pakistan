<body>
        <form onsubmit="return submitAnAdd(event)">
        <div>
            <span>Ad Title</span>
            <input type="text" id="title">
        </div>
        <div>
            <span>Category</span>
            <select id="category">
                <option value="phone">mobile</option>
                <option value="electonics">electronics</option>
                <option value="vehicals">vehicals</option>
                <option value="bikes">Bikes</option>
                <option value="property">Property</option>
                <option value="kids">Kids</option>
                <option value="jobs">Jobs</option>
            </select>
        </div>
        <div>
            <span>Ad Discription</span>
            <textarea name="" id="discription" cols="50" rows="6"></textarea>
        </div>
        <div>
            <span>Upload Photos</span>
            <input type="file" name="pics" id="photo">
            <input type="file" name="pics">
            <input type="file" name="pics">
            <input type="file" name="pics">
            <input type="file" name="pics">
            <input type="file" name="pics">
        </div>
        <div>
           <span>Price</span>
            <input type="number" id="price">
        </div>
        <div>
            <span>Province</span>
            <select name="" id="providence">
                <option value="sindh">sindh</option>
                <option value="punjab">punjab</option>
                <option value="Balochistan">Balochistan</option>
                <option value="khyber pakhton khuwa">khyber pakhton khuwa</option>
            </select>
        </div>
        <button type="submit"class="btn btn-primary">Submit</button>

        </form>
