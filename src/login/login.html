<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/web.css">
    <link rel="stylesheet" media="(max-width:785px)" href="../../css/mobile.css">
    <link rel="stylesheet" media="(min-width:786px)" href="../../css/web.css">
    <link rel="stylesheet" href="../../css/style (2).css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <title>Log in</title>
</head>

<body>



    <div class="d-flex flex-row justify-content-between navBar">

        <div class="d-flex flex-row">
            <div class="align-self-center">
                <img src="../../images/icon.png" onclick="toHome()" alt="OLX Pakistan - Free Classsified in Pakistan" class="icon">
            </div>
            <div class="align-self-center ml-3 mobileDiv">
                <h5>Pakistan's Largest Marketplace</h5>
            </div>
        </div>
        <div class="d-flex flex-row ">
            <div class="align-self-center mobileDiv">
                <button class="btn btn-white" onclick="toreg()">
                    <i class="fa fa-pencil-alt"></i>
                    <span class="text-bold">Register</span>
                </button>
            </div>
            <div class="align-self-center ml-2 SubmitBtn">
                <button class="btn btn-orange ml-2" onclick="toSubmit()">
                    <span class="text-bold">Submit an Ad</span>
                </button>
            </div>
            <div class="align-self-center ml-2 toMyAccount">
                <button class="btn btn-orange ml-2" onclick="toDashboard()">
                    <div>
                        <img src="../../images/account.png" class="">
                    </div>
                    <div>
                        <span class="text-bold" onclick="toMyAccount()">Dashboard</span>
                    </div>

                </button>
            </div>
        </div>

    </div>

    <div class="SubmitAdAdDivForMobile d-flex flex-row justify-content-center" onclick="toSubmitAnAd()">
        <h3 class="text-white align-self-center ">Submit An Ad</h3>
    </div>


    <div class="container m-auto mt-5">
        <form onsubmit="return LoginUser(event)">
            <span class="mt-3 d-inline-block">Email:</span>
            <input type="email" class="form-control" id="email">
            <span class="mt-3 d-inline-block">Passowrd:</span>
            <input type="password" id="password" class="form-control">
            <span class="mt-4 d-inline-block needReg">
                <a href="../register/register.html">
                    <i class="fa fa-pencil-alt">Need Registration?</i>
                </a>
            </span>
            <button class="btn btn-primary float-right mt-4 text-bold" type="submit" id="btn">Log In</button>
        </form>
    </div>





    <footer class=" w-100 d-flex d-row footer">
        <div class="container mt-5 w-70">
            <table class="first">
                <tr>
                    <td rowspan="4">
                        <img src="images/logo.png" class="icon ml-5 ">
                    </td>
                    <td>Location maps</td>
                    <td>Terms of Use</td>
                    <td>Who we are</td>
                </tr>
                <tr>
                    <td>Popular searches</td>
                    <td>Help and Contact us</td>
                    <td>join OLX</td>
                </tr>
                <tr>
                    <td>Sitemap</td>
                    <td></td>
                    <td>Happy OLXers</td>
                </tr>
            </table>

        </div>

        <div class="mt-5 ml-2 d-inline-block w-30">
            <table>
                <tr>
                    <th colspan="2" class="pl-3">Contact Us</th>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-envelope"></i>
                    </td>
                    <td>help@olx.com.pk</td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-phone"></i>
                    </td>
                    <td>080010101</td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-business"></i>
                    </td>
                    <td>Business Packeges</td>
                </tr>
            </table>
        </div>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/firebase.js"></script>
</body>

</html>
