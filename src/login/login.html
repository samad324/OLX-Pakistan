<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/web.css">
    <link rel="stylesheet" media="(max-width:785px)" href="../../css/mobile.css">
    <link rel="stylesheet" href="../../css/style (2).css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <title>Olx Pakistan</title>
</head>

<body>



    <div class="d-flex flex-row justify-content-between navBar">

        <div class="d-flex flex-row">
            <div class="align-self-center">
                <img src="../../images/icon.png" alt="OLX Pakistan - Free Classsified in Pakistan" class="icon">
            </div>
            <div class="align-self-center ml-3 mobileDiv">
                <h5>Pakistan's Largest Marketplace</h5>
            </div>
        </div>
        <div class="d-flex flex-row ">
            <div class="align-self-center mobileDiv">
                <button class="btn btn-white">
                    <i class="fa fa-user"></i>
                    <span class="text-bold">My Account</span>
                </button>
            </div>
            <div class="align-self-center ml-2">
                <button class="btn btn-orange ml-2">
                    <span class="text-bold">Submit an Ad</span>
                </button>
            </div>
        </div>

    </div>


    <div class="container m-auto mt-5">
        <form onsubmit="return LoginUser(event)">
            <span class="mt-3 d-inline-block">Email:</span>
            <input type="email" class="form-control" id="email">
            <span class="mt-3 d-inline-block">Passowrd:</span>
            <input type="password" id="password" class="form-control">
            <button class="btn btn-primary float-right mt-4" type="submit" id="btn">Log In</button>
        </form>
    </div>





    <footer class=" ">
        <div class="container mt-5">
            <table>
                <tr>
                    <td rowspan="4">
                        <img src="images/logo.png" class="icon ml-5 ">
                    </td>
                    <td>Location maps</td>
                    <td>Terms of Use</td>
                    <td>Who we are</td>
                </tr>
                <tr>
                    <td>Popular searches</td>
                    <td>Help and Contact us</td>
                    <td>join OLX</td>
                </tr>
                <tr>
                    <td>Sitemap</td>
                    <td></td>
                    <td>Happy OLXers</td>
                </tr>
            </table>

        </div>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/firebase.js"></script>
</body>

</html>
